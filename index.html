<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="splash">
            <div id="logo">
                <img id="odin-logo" src="images/odin-lined.png" alt="Odin Logo">
                <span id="odin-text">Odin</span>
            </div>
            <div id="splash-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></span>
            </div>
        </div>
        <div id="content">
            <div id="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="form">
                <form id="sign-up">
                    <legend>
                        Let's do this!
                    </legend>
                    <fieldset>
                        <div class="form-item">
                            <label for="first_name">First Name*</label>
                            <input class="form-input" type="text" id="first_name" name="first_name" size="20" required>
                        </div>
                        <div class="form-item">
                            <label for="last_name">Last Name*</label>
                            <input class="form-input" type="text" id="last_name" name="last_name" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-item">
                            <label for="email">Email*</label>
                            <input class="form-input" type="email" id="email" name="email" placeholder="email@odin.com" required>
                        </div>
                        <div class="form-item">
                            <label for="phone_number">Phone Number*</label>
                            <input class="form-input" type="tel" id="phone_number" name="phone_number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-item">
                            <label for="password">Password*</label>
                            <input class="form-input" type="password" id="password" name="password" required>
                        </div>
                        <div class="form-item">
                            <label for="confirm_password">Confirm Password*</label>
                            <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="login">
                <input id="submit-button" type="submit" form="sign-up" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="splash">
            <div id="logo">
                <img id="odin-logo" src="images/odin-lined.png" alt="Odin Logo">
                <span id="odin-text">Odin</span>
            </div>
            <div id="splash-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></span>
            </div>
        </div>
        <div id="content">
            <div id="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="form">
                <h1>
                    Let's do this!
                </h1>
                <form id="sign-up">
                    <fieldset>
                        <div class="form-item">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" size="20">
                        </div>
                        <div class="form-item">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-item">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="login">
                <input type="submit" form="sign-up" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
